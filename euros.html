        <a class="btn btn-primary" href="index.html">Retour à l'index</a>
        <a class="btn btn-primary" href="euros.html">Nouvelle conversion en euros</a>
        <a class="btn btn-primary" href="dollars.html">Changer de page pour convertir en dollars</a>
    </div>
    <script>
        let euro = window.prompt("Indiquez le montant en euros que vous souhaitez convertir en dollars");
        if (isNaN(euro)) {
        window.alert("Veuillez utiliser un chiffre pour le convertir en dollar");
        }
        else {
        let change = 1.04
        let dollar = change*euro;
        window.alert(euro+" euros est/sont égals à "+(dollar).toFixed(2)+" dollars");
        }

    

        
    </script>
